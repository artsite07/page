<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar dengan Multi Iframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #075E54;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      border: 2px solid #fff;
      object-fit: cover;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .nav button {
      border: none;
      outline: none;
      text-decoration: none;
      color: white;
      background: #128C7E;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav button:hover,
    .nav button.active {
      background: #20b954;
    }

    /* Konten iframe */
    .content {
      flex: 1;
      background: #f5f5f5;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="1.png" alt="Foto Profil">
    <div class="nav">
      <button class="active" onclick="showPage('ortu')">Ortu</button>
      <button onclick="showPage('bahros')">Bahros</button>
    </div>
  </div>

  <div class="content">
    <!-- Kedua iframe diload langsung -->
    <iframe id="ortu" class="active" src="https://virgo-id.github.io/vpesan/"></iframe>
    <iframe id="bahros" src="https://artsite07.github.io/bahros"></iframe>
  </div>

  <script>
    function showPage(id) {
      // Sembunyikan semua iframe
      document.querySelectorAll("iframe").forEach(f => f.classList.remove("active"));
      // Tampilkan iframe yang dipilih
      document.getElementById(id).classList.add("active");

      // Update tombol aktif
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
